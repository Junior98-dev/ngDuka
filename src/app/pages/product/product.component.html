<main class="max-width">
  @if (loading()) {
  <h2>Chargement du produit encours ...</h2>
  }@else {
  <div class="product-container">
    @if (product) {
    <img [src]="product.image" alt="" />
    <div class="product-info">
      <p>
        <b>{{ product.title }}</b>
      </p>
      <p>
        <b>{{ product.category }}</b>
      </p>
      <p>
        <b>$ {{ product.price }}</b>
      </p>
      <div class="quantity-container">
        <span>Quantité : </span>
        <button [disabled]="productQty() === 1" (click)="qtyHandling('minis')">
          -
        </button>
        <span
          ><b> {{ productQty() }} </b></span
        >
        <button (click)="qtyHandling('add')" [disabled]="productQty() === 5">
          +
        </button>
      </div>
      <hr />
      <span
        ><b>Total: $ {{ product.price! * productQty() }} </b></span
      >
      <button>Ajouter au panier</button>
      <br />
      <hr />
      <p>{{ product.description }}</p>
    </div>
    }@else {
    <p class="center">Aucun product trouver</p>
    }
  </div>
  }

  <br>
  <br>
  <app-product-list
  sectionTitle="Vous aimerez peut-être aussi ceci"
  [query]="'allProducts'"
/>
<br><br>
</main>
